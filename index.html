<body>

	<div id="myModal" class="modal"> <!-- The Modal -->

	  <div class="particle particle-2"></div>
	  <div class="particle particle-3"></div>
	  <div class="particle particle-4"></div>
	</div>
	<!-- PARTICLE SYSTEM -->
	<div class="details">
		<img src="img/logo.png">
		<h1 class="rate" id="rate">Hashrate: 0 H/s</h1><br>
